<ul ng-if="paginator.length">
    <li>
        <a ng-click="prevPage()" ng-class="{'disabled': prevDisabled}">
            <
        </a>
    </li>

    <li ng-repeat="page in paginator track by $index">
        <a ui-sref="{{pageState}}({page: page})" ng-class="{'active': currentPage === page}">{{page}}</a>
    </li>

    <li>
        <a ng-click="nextPage()" ng-class="{'disabled': nextDisabled}">
            >
        </a>
    </li>
</ul>
